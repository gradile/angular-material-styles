<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)"
    class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Email address" formControlName="email">
      <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Password" type="password" formControlName="password">
      <mat-hint>Password must have at least eight characters</mat-hint>
      <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
        {{ getErrorPassword() }}
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!loginForm.valid">Submit
        Form</button>
    </div>

  </form>
</section>
